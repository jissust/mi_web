<section class="section skill" id="skill">
    <div class="container" data-aos="fade-up" data-aos-duration="500">
        <h1>Skills</h1>
        
        <div class="skill-container">
            @for(item of items; track items){
                <img src="{{ item.image }}" alt="{{ item.title }}">    
            }
        </div>
        <div class="skill-container-mobile">
            <app-carrousel
            [items]="itemsFirst"
            ></app-carrousel>
            
            <app-carrousel
            [items]="itemsSecond"
            ></app-carrousel>
        </div>
    </div>
</section>
